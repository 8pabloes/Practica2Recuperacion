<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Plataforma de Diseño Web Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/html/index.html" class="flex items-center space-x-2">
                <img src="/img/aa.png" alt="Logo" class="h-8">
                <h1 class="text-white text-3xl font-semibold">Plataforma de Diseño Web Interactivo</h1>
            </a>
            <div class="flex items-center">
                <a href="/html/iniciosesion.html" class="bg-white text-blue-700 px-4 py-2 rounded-lg shadow hover:bg-blue-200">Iniciar Sesión</a>
                <a href="/html/registro.html" class="bg-blue-700 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Registrarse</a>
            </div>
        </div>
    </header>
    <nav class="bg-blue-700 text-white">
        <div class="container mx-auto px-4">
            <ul class="flex space-x-4 py-4">
                <li><a href="/html/index.html" class="hover:underline">Inicio</a></li>
                <li><a href="/html/cursos.html" class="hover:underline">Cursos</a></li>
                <li><a href="/html/recursos.html" class="hover:underline">Recursos</a></li>
                <li><a href="/html/contacto.html" class="hover:underline">Contacto</a></li>
            </ul>
        </div>
    </nav>
    <main class="container mx-auto py-8">
        <h2 class="text-2xl font-semibold mb-4">Contacto</h2>
        <p>¡Estamos aquí para ayudarte! Contáctanos a través del siguiente formulario:</p>
        <form action="#" method="POST" class="mt-4">
            <label for="nombre" class="block">Nombre:</label>
            <input type="text" id="nombre" name="nombre" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" required>

            <label for="email" class="block mt-4">Email:</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" required>

            <label for="mensaje" class="block mt-4">Mensaje:</label>
            <textarea id="mensaje" name="mensaje" rows="4" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500" required></textarea>

            <button type="submit" class="bg-blue-700 text-white px-4 py-2 rounded-lg mt-4 hover:bg-blue-600">Enviar</button>
        </form>
    </main>
    <footer class="bg-blue-900 text-white py-4 mt-auto">
        <div class="container mx-auto text-center">
            <p>&copy; 2024 Plataforma de Diseño Web Interactivo. Todos los derechos reservados.</p>
        </div>
    </footer>
</body>
</html>
