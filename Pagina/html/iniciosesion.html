<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Plataforma de Diseño Web Interactivo</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>

<body class="bg-gray-100 flex flex-col min-h-screen">
    <header class="bg-blue-500 py-4">
        <div class="container mx-auto flex justify-between items-center px-4">
            <a href="/Index.html" class="flex items-center space-x-2">
                <img src="/img/aa.png" alt="Logo" class="h-8">
                <h1 class="text-white text-3xl font-semibold">Plataforma de Diseño Web Interactivo</h1>
            </a>
            <div class="flex items-center">
                <a href="/Pagina/html/iniciosesion.html" class="bg-white text-blue-700 px-4 py-2 rounded-lg shadow hover:bg-blue-200">Iniciar Sesión</a>
                <a href="/Pagina/html/registro.html" class="bg-blue-700 text-white px-4 py-2 rounded-lg shadow hover:bg-blue-600">Registrarse</a>
            </div>
        </div>
    </header>
    <main class="container mx-auto py-8 flex-grow">
        <div class="max-w-md mx-auto bg-white p-8 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4 text-center">Iniciar Sesión</h2>
            <form>
                <div class="mb-4">
                    <label for="email" class="block text-gray-600">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
                </div>
                <div class="mb-4">
                    <label for="password" class="block text-gray-600">Contraseña:</label>
                    <input type="password" id="password" name="password" class="w-full px-4 py-2 rounded-lg border focus:outline-none focus:border-blue-500">
                </div>
                <button type="submit" class="w-full bg-blue-700 text-white px-4 py-2 rounded-lg hover:bg-blue-600">Iniciar Sesión</button>
            </form>
        </div>
    </main>
    <footer class="bg-blue-900 text-white py-4 mt-auto">
        <div class="container mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-4">
                <span>Contacto: info@tuempresa.com</span>
                <div class="flex space-x-2">
                    <a href="#" class="text-white hover:text-blue-300"><i class="fab fa-facebook"></i></a>
                    <a href="#" class="text-white hover:text-blue-300"><i class="fab fa-twitter"></i></a>
                    <a href="#" class="text-white hover:text-blue-300"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
            <div>&copy; 2024 Plataforma de Diseño Web Interactivo. Todos los derechos reservados.</div>
        </div>
    </footer>
</body>

</html>
